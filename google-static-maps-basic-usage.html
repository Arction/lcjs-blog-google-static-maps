<html>
    <head>
        <title>Google Static Maps example</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: aliceblue;
            }
            img {
                border: solid black 2px;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Google Static Maps example</h1>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&zoom=13&size=600x300&maptype=roadmap&key="></img>
    </body>
</html>
